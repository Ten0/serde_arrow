[package]
name = "serde_arrow"
version = "0.5.0"
authors = ["Christopher Prohm <mail@cprohm.de>"]
edition = "2021"
description  = "convert sequences of structs / maps to arrow tables"
readme = "../Readme.md"
repository = "https://github.com/chmp/serde_arrow"
license = "MIT"

[lib]
bench = false

[features]
default = ["arrow2"]

[[bench]]
name = "arrow2"
required-features = ["arrow2"]
harness = false

[package.metadata.docs.rs]
features = ["arrow2"]

[dependencies]
arrow2 = {version = "0.14", optional = true }

serde = "1.0"

# TODO: make optional, only required for str -> date conversions
chrono = "0.4"

[dev-dependencies]
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rand = "0.8"

# for benchmarks
criterion = "0.4"
